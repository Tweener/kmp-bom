name: Publish [kmp-common] to Maven Central

permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  build-release:
    uses: ./.github/workflows/buildRelease.yml
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  publish:
    needs: build-release

    env:
      OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      OSSRH_STAGING_PROFILE_ID: ${{ secrets.OSSRH_STAGING_PROFILE_ID }}

    strategy:
      matrix:
        include:
          - target: :kmp-common:publishIosArm64PublicationToSonatypeRepository
            os: macos-latest
          - target: :kmp-common:publishIosSimulatorArm64PublicationToSonatypeRepository
            os: macos-latest
          - target: :kmp-common:publishIosX64PublicationToSonatypeRepository
            os: macos-latest
          - target: :kmp-common:publishAndroidReleasePublicationToSonatypeRepository
            os: ubuntu-latest
          - target: :kmp-common:publishJsPublicationToSonatypeRepository
            os: ubuntu-latest
          - target: :kmp-common:publishWasmJsPublicationToSonatypeRepository
            os: ubuntu-latest
          - target: :kmp-common:publishJvmPublicationToSonatypeRepository
            os: ubuntu-latest
          - target: :kmp-common:publishKotlinMultiplatformPublicationToSonatypeRepository
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: "zulu"

      - name: Setup Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.konan
          key: ${{ runner.os }}-${{ hashFiles('**/.lock') }}

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          passphrase: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}

      - name: Fix permissions for JS
        run: |
          chmod -v -R +rX "kmp-common/build/dist/js/productionExecutable/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Fix permissions for WasmJS
        run: |
          chmod -v -R +rX "kmp-common/build/dist/wasmJs/productionExecutable/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Gradle publish
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: |
            ${{ matrix.target }}
            closeAndReleaseSonatypeStagingRepository
            -Psigning.gnupg.passphrase=${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
            -Psigning.gnupg.keyName=${{ secrets.OSSRH_GPG_SECRET_KEY_ID }}
            -PsonatypeUsername=${{ secrets.OSSRH_USERNAME }}
            -PsonatypePassword=${{ secrets.OSSRH_PASSWORD }}
            -PsonatypeStagingProfileId=${{ secrets.OSSRH_STAGING_PROFILE_ID }}
